<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/SplitText.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <style type="text/tailwindcss">
      @theme {
        --color-crust: #11111b;
        --color-blue: #a6adc8;
        --text-sans: "Inter", system-ui, sans-serif;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-crust m-0 overflow-hidden flex justify-center items-center"
  >
    <span
      id="text"
      class="text-sana text-blue text-4xl font-bold tracking-wide text-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 select-none leading-snug"
      ><span class="text-[#74c7ec]"
        ><b><i>Tailwind </i></b></span
      >is a fantastic framework</span
    >
    <div
      id="line1"
      class="w-[2px] border-2 border-[#1e1e2e] absolute top-[40px] left-[-10px]"
    ></div>
    <div
      id="line2"
      class="w-[2px] border-2 border-[#1e1e2e] absolute top-[-10px] left-[40px]"
    ></div>
    <div
      id="line3"
      class="w-[2px] border-2 border-[#45475a] absolute top-[-10px] left-[70px]"
    ></div>
    <div
      id="line4"
      class="w-[2px] border-2 border-dashed border-[#181825] absolute top-[120px] left-[-10px]"
    ></div>
  </body>
</html>
